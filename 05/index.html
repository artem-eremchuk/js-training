<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login form</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h2 class="form__header">Login Form</h2>
            <input class="form__input input__email" type="email" name="email" placeholder="Email" autocomplete="username">
            <input class="form__input input__pw" type="password" name="password" placeholder="Password" autocomplete="current-password">
            <button class="form__btn" disabled>Login</button>
        </form>
        <div class="greeting">
            <h2 class="greeting__header">Hello</h2>
            <img src="img/user.png" alt="">
        </div>
    </div>  
    <script src="index.js"></script>
</body>
</html>
