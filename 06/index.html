<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register form</title>
</head>
<body>
    <div class="container">
        <form action="" class="form" name="register" id="registerForm" novalidate>
            <h2 class="form__header">Register Form</h2>
            <input class="form__input" type="text" name="login" placeholder="Login" autocomplete="off">
            <input class="form__input" type="text" name="name" placeholder="Name" autocomplete="off">
            <input class="form__input" type="number" name="age" placeholder="Age" autocomplete="off">
            <input class="form__input" type="email" name="email" placeholder="Email" autocomplete="off">
            <input class="form__input" type="text" name="city" placeholder="City" autocomplete="off">
            <input class="form__input" type="password" name="password" placeholder="Password" autocomplete="current-password">
            <input class="form__input" type="password" name="repeatPassword" placeholder="Repeat password" autocomplete="current-password">
            <button class="form__btn" id="btn" disabled>Register</button>
        </form>
    </div>  
    <script src="index.js"></script>
</body>
</html>
